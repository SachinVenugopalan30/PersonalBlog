<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="#141423"/>
  
  <!-- Outer orbital ring -->
  <circle cx="32" cy="32" r="26" stroke="#74A4BC" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="2,4"/>
  
  <!-- Camera lens outer ring -->
  <circle cx="32" cy="32" r="18" stroke="#C0C0C0" stroke-width="2" fill="#2A2A3A" opacity="0.9"/>
  
  <!-- Camera lens inner ring -->
  <circle cx="32" cy="32" r="14" stroke="#A0A0A0" stroke-width="1" fill="#3A3A4A" opacity="0.8"/>
  
  <!-- Lens reflection/glint -->
  <ellipse cx="28" cy="28" rx="4" ry="2" fill="#FFFFFF" opacity="0.6" transform="rotate(-45 28 28)"/>
  <circle cx="26" cy="26" r="1.5" fill="#FFFFFF" opacity="0.4"/>
  
  <!-- Camera aperture blades forming code brackets -->
  <g transform="translate(32,32)">
    <!-- Left bracket -->
    <path d="M-8,-5 L-11,-2 L-11,2 L-8,5 L-7,4 L-8,1 L-8,-1 L-7,-4 Z" fill="#F1FEC6" opacity="0.9"/>
    
    <!-- Right bracket -->
    <path d="M8,-5 L11,-2 L11,2 L8,5 L7,4 L8,1 L8,-1 L7,-4 Z" fill="#F1FEC6" opacity="0.9"/>
    
    <!-- Center S monogram -->
    <text x="0" y="4" text-anchor="middle" font-size="14" font-weight="bold" fill="#FF3A20" font-family="system-ui, -apple-system, sans-serif">S</text>
  </g>
  
  <!-- Planetary system -->
  <g opacity="0.8">
    <!-- Planet 1 - Mars-like -->
    <circle cx="10" cy="10" r="2.5" fill="#FF3A20"/>
    <circle cx="9" cy="9" r="0.8" fill="#FFB3A3" opacity="0.6"/>
    
    <!-- Planet 2 - Earth-like -->
    <circle cx="54" cy="10" r="2" fill="#74A4BC"/>
    <circle cx="53" cy="9" r="0.6" fill="#E0F6FF" opacity="0.5"/>
    
    <!-- Planet 3 - Gas giant -->
    <circle cx="10" cy="54" r="1.8" fill="#B6D6CC"/>
    <ellipse cx="10" cy="53" rx="2" ry="0.3" fill="#C8A2C8" opacity="0.7"/>
    <ellipse cx="10" cy="55" rx="2" ry="0.3" fill="#C8A2C8" opacity="0.5"/>
    
    <!-- Planet 4 - Venus-like -->
    <circle cx="54" cy="54" r="3" fill="#F1FEC6"/>
    <circle cx="52" cy="52" r="1" fill="#FFFEF0" opacity="0.5"/>
  </g>
</svg>
